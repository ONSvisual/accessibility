 				d3.select("#firstCircle").attr("opacity", 1).attr("transform", "translate(" + x(d.date) + "," + y(d.unrounded) + ")");
		   } else {
			   d3.select("#firstCircle").attr("opacity", 0).attr("transform", "translate(" + x(d.date) + "," + y(d.unrounded) + ")");
		   };
		   d3.select("#lastCircle").attr("transform", "translate(" + x(d.date) + "," + y(d.rounded_up) + ")");
       d3.select("#circleDown").attr("transform", "translate(" + x(d.date) + "," + y(d.rounded_down) + ")");

		   d3.select("#yearLine").attr("x1", x(d.date)).attr("x2", x(d.date));


		 	//			 var fmt = d3.time.format(dvc.optional.xAxisTextFormat_sm_md_lg[1]);

		   fmtround = d3.format(".1f");

		   if(d.date == 26){
		   		d3.select("#date").text("In "+(d.date)+" weeks/6 months")
		   } else if(d.date == 52){
			    d3.select("#date").text("In "+(d.date)+" weeks/1 year")
		   } else if (d.date == 1){
         d3.select("#date").text("In "+(d.date)+" week")
       } else {
			   d3.select("#date").text("In "+(d.date)+" weeks")
		   }
		   d3.select("#y1841").selectAll("*").remove();
       d3.select("#y1941").selectAll("*").remove();
		   d3.select("#y2011").selectAll("*").remove();

		   d3.select("#int").text("Total women killed by partner or ex-partner:");
		   d3.select("#y2011").append("tspan").text("If 2 homicides against women per week: " )
		   d3.select("#y2011").append("tspan").attr("id","roundData").text(fmtround(d.rounded_up))
		   d3.select("#y1841").append("tspan").text("If 1.2 homicides against women per week: " )
		   d3.select("#y1841").append("tspan").attr("id","unroundData").text(fmtround(d.unrounded))
       d3.select("#y1941").append("tspan").text("If 1 homicide against women per week: " )
       d3.select("#y1941").append("tspan").attr("id","round-down").text(fmtround(d.rounded_down))

		   // d3.select("#diff").text("Difference: "+	fmtround(d.rounded_up - d.unrounded));
		}

			//use pym to calculate chart dimensions
		    if (pymChild) {
		        pymChild.sendHeight();
		    }
		}

		//check whether browser can cope with svg
		if (Modernizr.svg) {
		   //load config
			d3.json("config.json", function(error, config) {
			dvc=config

				//load chart data
				d3.csv(dvc.essential.graphic_data_url, function(error, data) {
					graphic_data = data;

					graphic_data.forEach(function(d) {
						d.date = d.date;

					});

					//use pym to create iframed chart dependent on specified variables
					pymChild = new pym.Child({ renderCallback: drawGraphic});
				});
			})

		} else {
			 //use pym to create iframe containing fallback image (which is set as default)
			 pymChild = new pym.Child();
			if (pymChild) {
		        pymChild.sendHeight();
		    }
		}
    </script>
</body>
