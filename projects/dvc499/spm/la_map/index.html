<style>
    body {
		margin:0;
		padding:0;
		font-family: 'Open Sans', sans-serif;
		max-width:800px;
		margin: 0px auto;
		display:block;
	}

	#header{
		height:70px;
		width:100%
	}

	.mapboxgl-ctrl-group .mapboxgl-ctrl-compass {
		display: none;
	}

  /* Primary button */

  .btn-primary {
    background-color: #206095;
    color: #fff;
  }

  .btn-primary:hover {
    background-color:#003C57;
  }

  .btn-primary:focus {
    outline: none !important;
    /* outline: 3px solid #FF9933 !important; */
    /* outline-offset: -1px; */
    /* background-color:#003C57; */
  }

  .large {
    font-family: 'Open Sans',Arial,sans-serif;
    font-weight: 600;
    font-size: 16px;
    display: inline-block;
    cursor: pointer;
    height: 40px;
    padding: 0 32px 0 32px;
    border: 0 none;
    text-align: center;
    -webkit-appearance: none;
    transition: background-color 0.25s ease-out;
    text-decoration: none;
    -webkit-font-smoothing: antialiased;
  }

  .small {
    font-family: 'Open Sans',Arial,sans-serif;
    font-size: 12px;
    font-weight: 600;
    height: 32px;
    display: inline-block;
    padding: 0 8px;
    cursor: pointer;
    border: 0 none;
    text-align: center;
    -webkit-appearance: none;
    transition: background-color 0.25s ease-out;
    text-decoration: none;
    -webkit-font-smoothing: antialiased;
  }

  .custom {
    width: 280px;
  }

	@media (min-width: 499px) {
    .btn-primary {
      display: none;
    }

    #map {
			height: 742px;
			width: 60%;
      float: left;
		}

    #key-wrapper {
      width: 40%;
      float: right;
    }


		#selectNav {
			/* position:absolute; */
			top:0px;
			left:0px;
			width:40%;
			height:40px;
			background-color:rgba(255,255,255,0.8);
			z-index:1;
      float: right;
		}

		#keydiv {
			/* position:absolute; */
			top:40px;
			left:0px;
			width:100%;
			/* height:80px; */
			background-color:rgba(255,255,255,0.8);
			z-index:1;
      /* float: left; */
		}

    #textdiv {
      /* width: 100%; */
      padding-left: 15px;
      /* float: right; */
    }

    #text-title {
      /* width: 100%; */
      padding-left: 15px;
      text-align: right;
      font-size: 10px;
    }

		#currVal {
			font-size:14px;
		}
	}

	@media (max-width: 500px) {

		 /* body {
			height: 620px;
		} */

	    #map {
			/* position:absolute; */
			top:0px;
			/* margin-top:120px; */
			height: 385px;
			width: 100%;
      margin-bottom: 10px;
			/* overflow:visible; */
		}

    #key-wrapper {
      width: 100%;
    }

		#selectNav {
			/* position:absolute; */
			top:-120px;
			left:0px;
			width:100%;
			height:40px;
			background-color:rgba(255,255,255,0.8);
			z-index:3;
		}

		#keydiv {
			/* position:absolute; */
			top:-80px;
			left:0px;
			width:100%;
			/* height:80px; */
			background-color:rgba(255,255,255,0.8);
			z-index:1;
		}

		#currVal {
			font-size:14px;

		}

		.mapboxgl-ctrl-fullscreen {
			display:none !important;
		}
  }

    @media (max-width: 498px) {

       /* body {
        height: 620px;
      } */


        #map {
        /* position:absolute; */
        top:0px;
        /* margin-top:120px; */
        height: 385px;
        width: 100%;
        /* overflow:visible; */
        margin-bottom: 10px;

      }

      #key-wrapper {
        width: 100%;
      }

      #selectNav {
        /* position:absolute; */
        top:-120px;
        left:0px;
        width:100%;
        height:40px;
        background-color:rgba(255,255,255,0.8);
        z-index:3;
      }

      #keydiv {
        /* position:absolute; */
        /* top:-80px; */
        left:0px;
        width:100%;
        /* height:80px; */
        background-color:rgba(255,255,255,0.8);
        z-index:1;
        float: left;
      }


      #textdiv {
        width: 100%;
        padding-left: 15px;
        float: right;
        display: none;
      }

      #text-title {
        width: 100%;
        padding-left: 15px;
        text-align: right;
        font-size: 10px;
        float: right;
        display: none;
      }


      #currVal {
        font-size:14px;

      }

      .mapboxgl-ctrl-fullscreen {
        display:none !important;
      }

	}


</style>

<body>
  <div id='selectNav'></div>

  <div id='map'></div>

  <div id="key-wrapper">

    <div id="keydiv"></div>
    <button class="btn-primary large">Show detail</button>
    <div id="text-title"></div>
    <div id="textdiv"></div>
    </div>

  </div>
