<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Map title here</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />

  <link href="css/mapbox-gl.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,bold" rel="stylesheet">
  <link href="css/chosen.css" rel="stylesheet" />  
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<div id="all">
    <div class="row" id="topNav" style="height:45px">
        <div id="nav" class="col-sm-12">
        </div>
        <div id="selectnav" class="col-xs-12">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-push-8 col-xs-12">
            <div id="selectNav"></div>
            <div id="keydiv"></div>
            <div id="controls">
                <button id="back" class="btn btn--neutral btn--bold btn--large" aria-label="Click to move the date selection backwards">
                    <img src="images/rewind.png" class="control__icon" alt="Rewind icon" aria-hidden="true" />
                </button>
                <button id="play" class="btn btn--primary-alternative btn--bold btn--large" aria-label="Click to run through the date automatically">
                    <img id="playImage" src="images/play.png" class="control__icon" alt="Play icon" aria-hidden="true" />
                </button>
                <button id="forward" class="btn btn--neutral btn--bold btn--large" aria-label="Click to move the date selection forwards">
                    <img src="images/fast-forward.png" class="control__icon" alt="Fast forward icon" aria-hidden="true" />
                </button>
            </div>
        </div> 	
        <div id="map" class="col-sm-8 col-sm-pull-4 col-xs-12">
            <div id="timePeriod"></div>
        </div>
        <div id="accessibilityInfo" aria-live="polite"></div>
      
    </div>
    <div class="row">
        <div class="col-sm-12 col-xs-12">
            <div id="source"></div>
        </div>   
    </div>
</div>
