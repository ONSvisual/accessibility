	function wrap(text, width) {
		   text.each(function() {
			 var text = d3.select(this),
			   words = text.text().split(/\s+/).reverse(),
			   word,
			   line = [],
			   lineNumber = 0,
			   lineHeight = 1.1, // ems
			   y = text.attr("y"),
			   x = text.attr("x"),
			   dy = parseFloat(text.attr("dy")),
			   tspan = text.text(null).append("tspan").attr("x", x).attr("y", y).attr("dy", dy + "em");
			 if (words.length > 2) {
			   while (word = words.pop()) {
				 line.push(word);
				 tspan.text(line.join(" "));
				 if (tspan.node().getComputedTextLength() > width) {
				   if (lineNumber == 0) {
					 tspan.attr("dy", dy - 0.55 + "em")
				   } else {
					 tspan.attr("dy", -dy + 0.55 + "em")
				   }
				   line.pop();
				   tspan.text(line.join(" "));
				   line = [word];
				   ++lineNumber;
				   tspan = text.append("tspan").attr("x", x).attr("y", y).attr("dy", (0.55 * lineNumber - dy + 0.65) + "em").text(word);
				 }
			   }
			 } else {
			   while (word = words.pop()) {
				 line.push(word);
				 tspan.text(line.join(" "));
				 if (tspan.node().getComputedTextLength() > width) {
				   if (lineNumber == 0) {
					 tspan.attr("dy", dy - 0.35 + "em")
				   } else {
					 tspan.attr("dy", -dy + 0.55 + "em")
				   }
				   line.pop();
				   tspan.text(line.join(" "));
				   line = [word];
				   ++lineNumber;
				   tspan = text.append("tspan").attr("x", x).attr("y", y).attr("dy", (1.1 * lineNumber - dy + 0.15) + "em").text(word);
				 }
			   }
			 }

		   });
		 }
