	function getSizes() {
		var threshold_md = 788;
	    var threshold_sm = dvc.optional.mobileBreakpoint;

							right: 	dvc.optional.margin_sm[1],
							bottom: dvc.optional.margin_sm[2],

							};
				 width = parseInt(graphic.style("width")) - margin.left - margin.right;
				 height = Math.ceil((width * dvc.optional.aspectRatio_sm[1]) / dvc.optional.aspectRatio_sm[0]) - margin.top - margin.bottom;
				}

		else if (parseInt(graphic.style("width")) < threshold_md){

      function initialize(root) {
        root.x = root.y = 0;
        root.dx = width;
	      root.dy = height;
        root.depth = 0;
      } //end initialize function

      // Aggregate the values for internal nodes. This is normally done by the
      // treemap layout, but not here because of our custom implementation.
      // We also take a snapshot of the original children (_children) to avoid
      // the children being overwritten when when layout is computed.
      function accumulate(d) {

        return (d._children = d.children)
            ? d.size = d.children.reduce(function(p, v) { return p + accumulate(v); }, 0)
            : d.size;

      } //end accumulate function

      // Compute the treemap layout recursively such that each group of siblings
      // uses the same size (1Ã—1) rather than the dimensions of the parent cell.
      // This optimizes the layout for the current zoom state. Note that a wrapper
      // object is created for the parent node for each group of siblings so that
      // the parentâ€™s dimensions are not discarded as we recurse. Since each group
      // of sibling was laid out in 1Ã—1, we must rescale to fit using absolute
      // coordinates. This lets us use a viewport to zoom.
      function layout(d) {

        if (d._children) {

         treemap.nodes({_children: d._children});
          d._children.forEach(function(c) {
            c.x = d.x + c.x * d.dx;
            c.y = d.y + c.y * d.dy;
            c.dx *= d.dx;
            c.dy *= d.dy;
            c.parent = d;

            layout(c);
          });
        }
      } // end layout function

		while (word = words.pop()) {

			line.pop();

    if(bbox.y+bbox.height>bottomEdge||bbox.x+bbox.width>rightEdge){
      text.text("")
    }
  })
}

function doesTheTitleNeedEllipses(text){
  text.each(function(d,i){
    var text = d3.select(this)
    var bottomEdge = y(d.y)+d.heightCalc
    var rightEdge = x(d.x)+d.widthCalc
    var bbox = text[0][0].getBBox()
    //if text goes outside the box
    if(bbox.x+bbox.width>rightEdge||bbox.y+bbox.height>bottomEdge){
      //first get rid of the extra spaces
      var words = text.text().replace("  "," ").replace("  "," ").split(" ")
      switch (words.length){
        case 1://if just one word, start chopping off letters
          if(bbox.x+bbox.width>rightEdge&&bbox.y+bbox.height>bottomEdge){
            text.text("");
            break;
          }else{
            if(words[0]=="â€¦"){
              break;
            }else{
              if(bbox.x+bbox.width>rightEdge||bbox.y+bbox.height>bottomEdge){
                while (bbox.x+bbox.width>rightEdge||bbox.y+bbox.height>bottomEdge) {
                  var letters = text.text().split("")
                  var shorterLetters = letters.slice(0,letters.length-2)
                  text.text(shorterLetters.join("")+"â€¦")
                  var bbox=text[0][0].getBBox()
                }
                break;
              }else{
                break;
              }
            }
          }
        default://else start chopping off words
          if(bbox.x+bbox.width>rightEdge&&bbox.y+bbox.height>bottomEdge){
            //if the text is both outside the box in both x and y direction just make the title blank
            text.text("")
            break;
          }else{
               for(i=0;i<words.length;i++){
                 if(bbox.x+bbox.width>rightEdge||bbox.y+bbox.height>bottomEdge) {
                      var words = text.text().replace("  "," ").replace("  "," ").split(" ")
                      var shorter = words.slice(0,words.length-1)
                      text.text(shorter.join(" ")+"â€¦")
                      var bbox=text[0][0].getBBox()
                 }
               }
           break;
          }
      }//end switch
    }//ends if text outside box
  })//end text.each
}//end doesTheTitleNeedEllipses


function rect(rect) {
	rect.attr("x", function(d) { return x(d.x); })
		.attr("y", function(d) { return y(d.y); })
		.attr("width", function(d) {
			   widthCalc = x(d.x + d.dx) - x(d.x);

			  d["widthCalc"] = widthCalc;
			  return widthCalc;
		})
		.attr("height", function(d) {
			 heightCalc =y(d.y + d.dy) - y(d.y);
			 d["heightCalc"] = heightCalc;
			  return heightCalc;
		})

		if (pymChild) {
				pymChild.sendHeight();
		}
}

function simulateClick(elem /* Must be the element */) {
	var evt = document.createEvent("MouseEvents");
	evt.initMouseEvent(
		"click", /* type */
		true, /* canBubble */
		true, /* cancelable */
		window, /* view */
		0, /* detail */
		0, /* screenX */
		0, /* screenY */
		0, /* clientX */
		0, /* clientY */
		false, /* ctrlKey */
		false, /* altKey */
		false, /* shiftKey */
		false, /* metaKey */
		0, /* button */
		null); /* relatedTarget */
	elem.dispatchEvent(evt);
}
