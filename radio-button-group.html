<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Radio button group</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <style type="text/css">

    text{
      font-family: 'Open Sans'
    }
    fieldset {
      border: none;
    }

    div {
      margin: 1rem 0;
      position:relative;
    }

    input[type='radio'] {
      opacity: 0;
    }

    input[type='radio']+label {
      position: absolute;
      cursor: pointer;
      left: 5px;
    }

    input[type='radio']+label::before {
      content: '';
      position: absolute;
      left: -8px;
      top: -8px;
      border-radius: 0%;
      border: 3px solid #206095;
      width: 140%;
      height: 24px;
      opacity: 1;
    }

    input[type='radio']:checked+label::before {
      background: #206095;
      position: absolute;
      z-index: -1;
      /* to be below the parent element */
    }

    input[type='radio']:checked+label {
      color: white;
    }

    input[type='radio']:focus+label::before {
      box-shadow: 0 0 0px 3pt orange;
      outline: 2px dotted transparent;
    }


  </style>
</head>

<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>


  <fieldset>
    <legend>Choose an amount</legend>
    <div>
      <input type="radio" id="a25" value="25" name="amount" />
      <label for="a25">£25</label>
    </div>
    <div>
      <input type="radio" id="a50" value="50" name="amount" />
      <label for="a50">£50</label>
    </div>
    <div>
      <input type="radio" id="a75" value="75" name="amount" checked="checked" />
      <label for="a75">£75</label>
    </div>
    <div>
      <input type="radio" id="a100" value="100" name="amount" />
      <label for="a100">£100</label>
    </div>
  </fieldset>

  <script>
   d3.selectAll('input[type="radio"]').on('change',function(d){
     console.log(document.querySelector('input[name="amount"]:checked').value)
   })
  </script>
</body>


</html>
