<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>
  <meta charset="utf-8">
  <title>Radio button group</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:400,700&display=swap" rel="stylesheet">

  <style type="text/css">
    body {
      max-width: 700px;
      font-family: 'Open Sans', sans-serif;
    }

    fieldset {
      border: none;
    }

    div {
      margin: 1rem 0;
    }

    input[type='radio'] {
      opacity: 0;
    }

    input[type='radio']+label {
      position: absolute;
      cursor: pointer;
      left: 5px;
      width: 90%;
      vertical-align: middle;
      text-align: center;
    }

    input[type='radio']+label::before {
      content: '';
      position: absolute;
      left: -3px;
      top: -10px;
      border-radius: 0%;
      border: 3px solid #206095;
      width: 100%;
      height: 40px;
      opacity: 1;
      font-weight: 700
    }

    input[type='radio']:checked+label::before {
      background: #206095;
      position: absolute;
      z-index: -1;
      /* to be below the parent element */
    }

    input[type='radio']:checked+label {
      color: white;
    }

    input[type='radio']:focus+label::before {
      box-shadow: 0 0 0px 3pt orange;
      outline: 2px dotted transparent;
    }

    input[type='radio']:hover+label::before {
      box-shadow: 0 0 0px 3pt orange;
      outline: 2px dotted transparent;
    }

    .grid{
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .grid-cell{
      -webkit-box-flex: 1;
      -webkit-flex: 1;
      -ms-flex: 1;
      flex: 1;
      position: relative;
    }

  </style>
</head>

<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>


    <fieldset>
      <legend>Choose an amount</legend>
      <div class='grid'>
      <div class='grid-cell'>
        <input type="radio" id="a25" value="25" name="amount" />
        <label for="a25">£25</label>
      </div>
      <div class='grid-cell'>
        <input type="radio" id="a50" value="50" name="amount" />
        <label for="a50">£50</label>
      </div>
      <div class='grid-cell'>
        <input type="radio" id="a75" value="75" name="amount" checked="checked" />
        <label for="a75">£75</label>
      </div>
      <div class='grid-cell'>
        <input type="radio" id="a100" value="100" name="amount" />
        <label for="a100">£100</label>
      </div>
      </div>
    </fieldset>


  <script>
    d3.selectAll('input[type="radio"]').on('change', function(d) {
      console.log(document.querySelector('input[name="amount"]:checked').value)
    })
  </script>
</body>


</html>
